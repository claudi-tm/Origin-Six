<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OriginSix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="">beauty<span>salon</span>.</a>
        <div class="menu">
          <ul>
            <li><a href="#home">Inicio</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#services">Servicos</a></li>
            <li><a href="#testimonials">Depoimentos</a></li>
            <li><a href="#contact">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1562322140-8baeececf3df?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGFpcmRyZXNzZXJ8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              alt="Mulher sorrindo tratando cabelo"
            />
          </div>
          <div class="text">
            <h1>Saúde natural para os seus cabelos</h1>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais.
            </p>
            <button><a href="">Agendar um horario</a></button>
          </div>
        </div>
      </section>
      <div class="divider1"></div>
      <section class="section" id="about">
        <div class="container grid">Sobre</div>
      </section>
      <section class="section" id="services">
        <div class="container grid">Servicos</div>
      </section>
      <section class="section" id="testimonials">
        <div class="container grid">Depoimentos</div>
      </section>
      <section class="section" id="contact">
        <div class="container grid">Entre em contacto com a gente</div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
